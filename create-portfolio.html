<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #d9e6f2;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background-color: #fff;
      border: 4px solid #000;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 20px;
      overflow-y: auto;
      height: 90vh;
    }
    .header {
      background-color: #e0f4ff;
      padding: 10px;
      border-bottom: 4px solid #000;
      text-align: center;
    }
    .header img {
      width: 70px;
      height: auto;
      margin-bottom: 10px;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .nav button {
      font-size: 12px;
      padding: 5px 10px;
      border: 2px solid #000;
      background-color: #c0d9eb;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
    }
    .nav button:hover {
      background-color: #e0f4ff;
    }
    .main form {
      display: flex;
      flex-direction: column;
    }
    .main label {
      font-size: 12px;
      margin: 10px 0 5px;
    }
    .main textarea {
      font-size: 12px;
      padding: 10px;
      border: 2px solid #000;
      margin-bottom: 10px;
      font-family: 'Press Start 2P', cursive;
      width: 100%;
    }
    .main .skills-section {
      margin-top: 20px;
    }
    .main .skills-section input {
      font-size: 12px;
      padding: 10px;
      border: 2px solid #000;
      margin-bottom: 10px;
      font-family: 'Press Start 2P', cursive;
      width: calc(50% - 10px);
    }
    .main .skills-section button {
      font-size: 12px;
      padding: 5px 10px;
      border: 2px solid #000;
      background-color: #c0d9eb;
      font-family: 'Press Start 2P', cursive;
    }
    .main .skills-section button:hover {
      background-color: #e0f4ff;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        width: 95%;
        height: 100vh;
      }
      .header img {
        width: 50px;
      }
      .header h1 {
        font-size: 14px;
      }
      .main label {
        font-size: 10px;
      }
      .main textarea {
        font-size: 10px;
      }
      .main .skills-section input {
        font-size: 10px;
        width: 100%;
      }
      .main .skills-section button {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/ship-logo.png" alt="Ship Logo">
      <h1>Create Your Portfolio</h1>
    </div>
    <div class="nav">
      <button onclick="location.href='chat.html';">Home</button>
      <button onclick="location.href='index.html';">Logout</button>
    </div>
    <div class="main">
      <form>
        <label for="education">Education</label>
        <textarea id="education" placeholder="Enter your education, e.g., Bachelor's in Computer Science, XYZ University (2015-2019)"></textarea>
        <label for="work">Work</label>
        <textarea id="work" placeholder="Enter your work experience, e.g., Software Engineer at ABC Company (2019-2021)"></textarea>
        <label for="experience">Experience</label>
        <textarea id="experience" placeholder="Describe your relevant experience, e.g., Managed a project that reduced costs by 20%"></textarea>
        <label for="certifications">Certifications</label>
        <textarea id="certifications" placeholder="Enter your certifications, e.g., AWS Solutions Architect, Full-Stack Web Development"></textarea>
        <label for="interests">Interests</label>
        <textarea id="interests" placeholder="Enter your interests, e.g., Web Development, AI, Machine Learning, Retro Gaming"></textarea>
        <label for="goals">Goals</label>
        <textarea id="goals" placeholder="Enter your goals, e.g., To become a lead developer, Start my own tech company"></textarea>
        <div class="skills-section">
          <input type="text" placeholder="Skill Name">
          <input type="number" min="0" max="100" placeholder="Proficiency: 0-100">
        </div>
        <button type="button">Add More Skill</button>
      </form>
    </div>
  </div>
</body>
</html>
