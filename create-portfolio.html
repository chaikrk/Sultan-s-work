<!-- Include the Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<!-- Styles -->
<style>
  body {
    margin: 0;
    font-family: 'Press Start 2P', cursive;
    background-color: #d9e6f2;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 600px;
    width: 100%;
    background-color: #fff;
    border: 4px solid #000;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 20px;
    overflow-y: auto;
    height: 90vh;
    display: flex;
    flex-direction: column;
  }
  .header {
    background-color: #e0f4ff;
    padding: 20px;
    border-bottom: 4px solid #000;
    text-align: center;
  }
  .header img {
    width: 80px;
    height: auto;
    margin-bottom: 10px;
  }
  .header h1 {
    font-size: 18px;
  }
  .nav {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 2px solid #000;
    margin-bottom: 20px;
  }
  .nav button {
    font-size: 12px;
    padding: 5px 10px;
    border: 2px solid #000;
    background-color: #c0d9eb;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .nav button:hover {
    background-color: #e0f4ff;
  }
  .main form {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
  }
  .main label {
    font-size: 12px;
    margin: 10px 0 5px;
    text-align: left;
  }
  .main textarea {
    font-size: 12px;
    padding: 10px;
    width: 100%;
    border: 2px solid #000;
    margin-bottom: 10px;
    font-family: 'Press Start 2P', cursive;
  }
  .skills-section {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .skills-section input {
    width: 70%;
    font-size: 12px;
    padding: 10px;
    border: 2px solid #000;
  }
  .skills-section .proficiency {
    width: 20%;
    text-align: center;
  }
  .add-skill-btn {
    font-size: 12px;
    padding: 5px;
    border: 2px solid #000;
    background-color: #c0d9eb;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .add-skill-btn:hover {
    background-color: #e0f4ff;
  }
</style>

<!-- HTML Structure -->
<div class="container">
  <div class="header">
    <img src="ship-logo.png" alt="Ship Logo">
    <h1>Create Your Portfolio</h1>
  </div>
  <div class="nav">
    <button onclick="location.href='chat.html';">Back to Chat</button>
    <button onclick="location.href='index.html';">Log Out</button>
  </div>
  <div class="main">
    <form>
      <label for="education">Education</label>
      <textarea id="education" placeholder="Enter your education, e.g., Bachelor's in Computer Science"></textarea>
      <label for="work">Work</label>
      <textarea id="work" placeholder="Enter your work experience, e.g., Software Engineer at ABC Company"></textarea>
      <label for="experience">Experience</label>
      <textarea id="experience" placeholder="Describe your relevant experience"></textarea>
      <label for="certifications">Certifications</label>
      <textarea id="certifications" placeholder="Enter your certifications"></textarea>
      <label for="interests">Interests</label>
      <textarea id="interests" placeholder="Enter your interests"></textarea>
      <label for="goals">Goals</label>
      <textarea id="goals" placeholder="Enter your goals"></textarea>
      <div class="skills-section">
        <input type="text" placeholder="Skill Name">
        <input type="number" class="proficiency" placeholder="Proficiency (0-100)">
      </div>
      <button type="button" class="add-skill-btn">Add More Skill</button>
      <button type="submit" style="margin-top: 20px;">Save Portfolio</button>
    </form>
  </div>
</div>
