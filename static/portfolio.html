<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #E2E8F0;
            --gradient-end: #F8FAFC;
            --accent-1: #60A5FA;
            --accent-2: #3B82F6;
            --border-dark: #000000;
            --text-color: #1F2937;
            --bg-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--border-dark);
            border-radius: 12px;
            box-shadow: 4px 4px 0px var(--border-dark);
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            display: block;
            image-rendering: pixelated;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            color: var(--accent-2);
        }

        h2 {
            font-size: 18px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .nav-button, .primary-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 12px 24px;
            border: 2px solid var(--border-dark);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .nav-button:hover, .primary-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--border-dark);
        }

        .nav-button.active {
            background-color: var(--accent-2);
            color: var(--bg-color);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            border: 2px solid var(--border-dark);
            border-radius: 8px;
            background-color: var(--bg-color);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .bottom-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        #continue-chat {
            background-color: var(--accent-2);
            color: var(--bg-color);
            font-size: 16px;
            padding: 16px 32px;
        }

        .added-item {
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid var(--border-dark);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .added-item button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 12px;
            background-color: var(--accent-1);
            color: var(--bg-color);
            border: 2px solid var(--border-dark);
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }

        .range-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .range-input:hover {
            opacity: 1;
        }

        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: var(--accent-2);
            cursor: pointer;
            border: 2px solid var(--border-dark);
        }

        .range-input::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: var(--accent-2);
            cursor: pointer;
            border: 2px solid var(--border-dark);
        }

        .range-value {
            display: inline-block;
            position: relative;
            width: 60px;
            color: var(--text-color);
            line-height: 20px;
            text-align: center;
            border-radius: 3px;
            background: var(--bg-color);
            padding: 5px 10px;
            margin-left: 8px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
            }
            
            .nav-buttons {
                flex-direction: column;
            }

            #continue-chat {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ship-logo.png" alt="Logo" class="logo">
        <h1>Create Your Profile</h1>
        
        <div class="nav-buttons">
            <button class="nav-button active" data-target="education">Education</button>
            <button class="nav-button" data-target="experience">Experience</button>
            <button class="nav-button" data-target="certification">Certification</button>
            <button class="nav-button" data-target="skill">Skill</button>
        </div>

        <div id="education" class="form-section active">
            <h2>Education</h2>
            <div id="education-list"></div>
            <form id="education-form">
                <div class="form-group">
                    <label for="degree">Degree Name:</label>
                    <input type="text" id="degree" name="degree" placeholder="Enter your degree">
                </div>

                <div class="form-group">
                    <label for="major">Major:</label>
                    <input type="text" id="major" name="major" placeholder="Enter your major">
                </div>

                <div class="form-group">
                    <label for="university">University Name:</label>
                    <input type="text" id="university" name="university" placeholder="Enter your university name">
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country">
                </div>

                <button type="submit" class="primary-button">Add Education</button>
            </form>
        </div>

        <div id="experience" class="form-section">
            <h2>Experience</h2>
            <div id="experience-list"></div>
            <form id="experience-form">
                <div class="form-group">
                    <label for="company">Company Name:</label>
                    <input type="text" id="company" name="company" placeholder="Enter company name">
                </div>

                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" id="position" name="position" placeholder="Enter position">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Enter job description"></textarea>
                </div>

                <div class="form-group">
                    <label for="start_date">Start Date:</label>
                    <input type="date" id="start_date" name="start_date">
                </div>

                <div class="form-group">
                    <label for="end_date">End Date:</label>
                    <input type="date" id="end_date" name="end_date">
                </div>

                <button type="submit" class="primary-button">Add Experience</button>
            </form>
        </div>

        <div id="certification" class="form-section">
            <h2>Certification</h2>
            <div id="certification-list"></div>
            <form id="certification-form">
                <div class="form-group">
                    <label for="cert_name">Certification Name:</label>
                    <input type="text" id="cert_name" name="cert_name" placeholder="Enter certification name">
                </div>

                <div class="form-group">
                    <label for="provider">Provider:</label>
                    <input type="text" id="provider" name="provider" placeholder="Enter provider name">
                </div>

                <div class="form-group">
                    <label for="course_link">Course Link:</label>
                    <input type="url" id="course_link" name="course_link" placeholder="Enter course link">
                </div>

                <div class="form-group">
                    <label for="duration_hours">Duration (hours):</label>
                    <input type="number" id="duration_hours" name="duration_hours" placeholder="Enter duration in hours">
                </div>

                <button type="submit" class="primary-button">Add Certification</button>
            </form>
        </div>

        <div id="skill" class="form-section">
            <h2>Skill</h2>
            <div id="skill-list"></div>
            <form id="skill-form">
                <div class="form-group">
                    <label for="skill_name">Skill Name:</label>
                    <input type="text" id="skill_name" name="skill_name" placeholder="Enter skill name">
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" placeholder="Enter category">
                </div>

                <div class="form-group">
                    <label for="skill_level">Level:</label>
                    <input type="range" id="skill_level" name="skill_level" min="1" max="5" step="1" class="range-input">
                    <span class="range-value">3</span>
                </div>

                <button type="submit" class="primary-button">Add Skill</button>
            </form>
        </div>

        <div class="bottom-buttons">
            <button id="continue-chat" class="primary-button">Continue to Chat</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
