<!-- Include the Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<!-- Styles -->
<style>
  body {
    margin: 0;
    font-family: 'Press Start 2P', cursive; /* Pixelated font for general UI */
    background-color: #d9e6f2;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 500px;
    width: 100%;
    background-color: #fff;
    border: 4px solid #000;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    height: 80vh;
    position: relative;
  }
  .header {
    background-color: #e0f4ff;
    padding: 10px;
    border-bottom: 4px solid #000;
    text-align: center;
    position: relative;
  }
  .header img {
    width: 80px; /* Ship image size */
    height: auto;
    margin-bottom: 5px;
  }
  .header h1 {
    font-size: 18px; /* Chatbot name */
    margin: 0;
  }
  .user-menu {
    position: absolute;
    top: 10px;
    right: 10px;
  }
  .user-menu button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 20px;
    font-family: 'Press Start 2P', cursive;
  }
  .dropdown {
    display: none;
    position: absolute;
    top: 40px;
    right: 10px;
    background-color: #fff;
    border: 2px solid #000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    font-family: 'Press Start 2P', cursive;
    text-align: left;
    width: 150px;
  }
  .dropdown a {
    display: flex;
    align-items: center;
    padding: 10px;
    text-decoration: none;
    color: #000;
    font-size: 12px;
    border-bottom: 1px solid #000;
    cursor: pointer;
  }
  .dropdown a:last-child {
    border-bottom: none;
  }
  .dropdown a:hover {
    background-color: #e0f4ff;
  }
  .dropdown a span {
    margin-right: 10px;
  }
  .chat-window {
    flex: 1;
    padding: 10px;
    background-color: #f2f8fc;
    overflow-y: auto;
    border-bottom: 4px solid #000;
    font-family: 'Segoe UI', sans-serif; /* Clean and readable font for chat messages */
    font-size: 14px; /* Adjust font size for readability */
  }
  .chat-message {
    margin: 10px 0;
    display: flex;
    flex-direction: column;
  }
  .user-message, .bot-message {
    background-color: #e0f4ff;
    border: 2px solid #000;
    padding: 10px;
    border-radius: 5px;
    max-width: 80%;
  }
  .user-message {
    align-self: flex-end;
    background-color: #c0d9eb;
  }
  .bot-message {
    align-self: flex-start;
  }
  .chat-input-bar {
    display: flex;
    border-top: 4px solid #000;
    padding: 10px;
    background-color: #e0f4ff;
  }
  .chat-input {
    font-size: 14px;
    padding: 10px;
    flex: 1;
    border: 2px solid #000;
    font-family: 'Press Start 2P', cursive; /* Pixelated font for input field */
  }
  .send-button {
    font-size: 14px;
    padding: 10px 20px;
    border: 2px solid #000;
    background-color: #c0d9eb;
    cursor: pointer;
    font-family: 'Press Start 2P', cursive; /* Pixelated font for the button */
    margin-left: 10px;
    transition: background-color 0.3s ease;
  }
  .send-button:hover {
    background-color: #d9e6f2;
  }
</style>

<!-- HTML Structure -->
<div class="container">
  <div class="header">
    <img src="ship-logo.png" alt="Pixelated Ship Logo">
    <h1>Voyager Chat Bot</h1>
    <div class="user-menu">
      <button id="user-menu-button">üë§</button>
      <div class="dropdown" id="dropdown">
        <a href="create-portfolio.html"><span>üìÅ</span>Portfolio</a>
        <a href="settings.html"><span>‚öôÔ∏è</span>Settings</a>
        <a href="login.html"><span>üö™</span>Log Out</a>
      </div>
    </div>
  </div>
  <div class="chat-window" id="chat-window">
    <!-- Chat messages will be dynamically added here -->
    <div class="chat-message bot-message">
      Hello! How can I assist you today?
    </div>
  </div>
  <div class="chat-input-bar">
    <input type="text" id="chat-input" class="chat-input" placeholder="Type your message..." />
    <button id="send-button" class="send-button">Send</button>
  </div>
</div>

<!-- JavaScript -->
<script>
  const userMenuButton = document.getElementById('user-menu-button');
  const dropdown = document.getElementById('dropdown');

  // Toggle dropdown menu
  userMenuButton.addEventListener('click', () => {
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  });

  // Close dropdown when clicking outside
  window.addEventListener('click', (event) => {
    if (!userMenuButton.contains(event.target) && !dropdown.contains(event.target)) {
      dropdown.style.display = 'none';
    }
  });
</script>
