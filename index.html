<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #d9e6f2;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      border: 4px solid #000;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }
    .header {
      background-color: #e0f4ff;
      padding: 20px;
      border-bottom: 4px solid #000;
    }
    .header img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    .main form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }
    .main label {
      font-size: 12px;
      margin: 10px 0 5px;
    }
    .main input {
      font-size: 12px;
      padding: 10px;
      border: 2px solid #000;
      margin-bottom: 10px;
    }
    .main button {
      font-size: 12px;
      padding: 10px 20px;
      border: 2px solid #000;
      background-color: #c0d9eb;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .main button:hover {
      background-color: #e0f4ff;
    }
    .footer {
      margin-top: 20px;
    }
    .footer a {
      text-decoration: none;
      color: #000;
      font-size: 12px;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        width: 90%;
        border: 2px solid #000;
      }
      .header h1 {
        font-size: 16px;
      }
      .main label,
      .main input,
      .main button {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/ship-logo.png" alt="Ship Logo">
      <h1>Welcome Back!</h1>
    </div>
    <div class="main">
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="button" onclick="location.href='chat.html';">Sign in</button>
      </form>
    </div>
    <div class="footer">
      <p>Don't have an account? <a href="create-account.html">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
