<!-- Include the Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<!-- Styles -->
<style>
  body {
    margin: 0;
    font-family: 'Press Start 2P', cursive; /* Pixelated font */
    background-color: #d9e6f2;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 400px;
    width: 100%;
    background-color: #fff;
    border: 4px solid #000;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
  }
  .header {
    background-color: #e0f4ff;
    padding: 20px;
    border-bottom: 4px solid #000;
  }
  .header img {
    width: 150px; /* Increased size of the logo */
    height: auto;
    margin-bottom: 10px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  .header h1 {
    font-size: 24px;
    margin: 10px 0;
  }
  .main {
    padding: 20px;
  }
  .main form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .main label {
    font-size: 14px;
    margin: 10px 0 5px;
    text-align: left;
    width: 100%;
  }
  .main input {
    font-size: 14px;
    padding: 10px;
    width: 100%;
    border: 2px solid #000;
    margin-bottom: 20px;
    font-family: 'Press Start 2P', cursive; /* Apply pixelated font */
  }
  .main button {
    font-size: 14px;
    padding: 10px 20px;
    border: 2px solid #000;
    background-color: #c0d9eb;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-family: 'Press Start 2P', cursive; /* Apply pixelated font */
  }
  .main button:hover {
    background-color: #e0f4ff;
  }
  .footer {
    text-align: center;
    padding: 10px;
    background-color: #e0f4ff;
    border-top: 4px solid #000;
  }
  .footer a {
    text-decoration: none;
    color: #000;
    font-size: 12px;
  }
</style>

<!-- HTML Structure -->
<div class="container">
  <div class="header">
    <img src="ship-logo.png" alt="Ship Logo">
    <h1>Welcome Back!</h1>
  </div>
  <div class="main">
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="button" onclick="location.href='chat.html';">Sign in</button>
    </form>
  </div>
  <div class="footer">
    <p>Don't have an account? <a href="create-account.html">Sign Up</a></p>
  </div>
</div>
