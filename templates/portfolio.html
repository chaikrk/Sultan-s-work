<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="portfolio-page"></body>
    <div class="container">
        <img src="{{ url_for('static', filename='ship-logo.png') }}" alt="Logo">
        <h1>Create Your Profile</h1>
        
        <div class="nav-buttons">
            <button class="nav-button active" data-target="education">Education</button>
            <button class="nav-button" data-target="experience">Experience</button>
            <button class="nav-button" data-target="certification">Certification</button>
            <button class="nav-button" data-target="skill">Skill</button>
        </div>

        <div id="education" class="form-section active">
            <h2>Education</h2>
            <div id="education-list"></div>
            <form id="education-form">
                <div class="form-group">
                    <label for="degree">Degree Name:</label>
                    <input type="text" id="degree" name="degree" placeholder="Enter your degree">
                </div>

                <div class="form-group">
                    <label for="major">Major:</label>
                    <input type="text" id="major" name="major" placeholder="Enter your major">
                </div>

                <div class="form-group">
                    <label for="university">University Name:</label>
                    <input type="text" id="university" name="university" placeholder="Enter your university name">
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country">
                </div>

                <button type="submit" class="primary-button">Add Education</button>
            </form>
        </div>

        <div id="experience" class="form-section">
            <h2>Experience</h2>
            <div id="experience-list"></div>
            <form id="experience-form">
                <div class="form-group">
                    <label for="company">Company Name:</label>
                    <input type="text" id="company" name="company" placeholder="Enter company name">
                </div>

                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" id="position" name="position" placeholder="Enter position">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Enter job description"></textarea>
                </div>

                <div class="form-group">
                    <label for="start_date">Start Date:</label>
                    <input type="date" id="start_date" name="start_date">
                </div>

                <div class="form-group">
                    <label for="end_date">End Date:</label>
                    <input type="date" id="end_date" name="end_date">
                </div>

                <button type="submit" class="primary-button">Add Experience</button>
            </form>
        </div>

        <div id="certification" class="form-section">
            <h2>Certification</h2>
            <div id="certification-list"></div>
            <form id="certification-form">
                <div class="form-group">
                    <label for="cert_name">Certification Name:</label>
                    <input type="text" id="cert_name" name="cert_name" placeholder="Enter certification name">
                </div>

                <div class="form-group">
                    <label for="provider">Provider:</label>
                    <input type="text" id="provider" name="provider" placeholder="Enter provider name">
                </div>

                <div class="form-group">
                    <label for="course_link">Course Link:</label>
                    <input type="url" id="course_link" name="course_link" placeholder="Enter course link">
                </div>

                <div class="form-group">
                    <label for="duration_hours">Duration (hours):</label>
                    <input type="number" id="duration_hours" name="duration_hours" placeholder="Enter duration in hours">
                </div>

                <button type="submit" class="primary-button">Add Certification</button>
            </form>
        </div>

        <div id="skill" class="form-section">
            <h2>Skill</h2>
            <div id="skill-list"></div>
            <form id="skill-form">
                <div class="form-group">
                    <label for="skill_name">Skill Name:</label>
                    <input type="text" id="skill_name" name="skill_name" placeholder="Enter skill name">
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" placeholder="Enter category">
                </div>

                <div class="form-group">
                    <label for="skill_level">Level:</label>
                    <input type="range" id="skill_level" name="skill_level" min="1" max="5" step="1" class="range-input">
                    <span class="range-value">3</span>
                </div>

                <button type="submit" class="primary-button">Add Skill</button>
            </form>
        </div>

        <div class="bottom-buttons">
            <button id="continue-chat" class="primary-button">Continue to Chat</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
