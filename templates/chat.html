<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guide Chat - Career Guide AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="chat-page">
    <main class="chat-page">
        <div class="container">
            <div class="chat-interface glass">
                <div class="chat-header">
                    <div class="logo animate-float">
                        <img src="{{ url_for('static', filename='ship-logo.png') }}" alt="Ship Logo" class="logo-image">
                    </div>
                    <h1>Career Guide Chat</h1>
                    <div class="menu-container">
                        <div class="dropdown">
                            <button class="dropdown-toggle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                                  <circle cx="2" cy="8" r="2"/>
                                  <circle cx="8" cy="8" r="2"/>
                                  <circle cx="14" cy="8" r="2"/>
                                </svg>
                            </button>
                            <div class="dropdown-menu">
                                <a href="{{ url_for('home') }}" class="dropdown-item">Home</a>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                                    </svg>
                                    Sign Out
                                </a>
                                <a href="{{ url_for('portfolio') }}" class="dropdown-item">Portfolio</a>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.825a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3zm-8.322.12C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139z"/>
                                    </svg>
                                    Portfolio
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="chat-messages" class="chat-messages">
                    <div class="message bot">
                        <div class="message-content">Hello! How can I assist you with your career today?</div>
                    </div>
                </div>
                
                <form id="chat-form" class="chat-input">
                    <input type="text" id="user-input" placeholder="Type your message..." required>
                    <button type="submit" class="btn">
                        Send
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
