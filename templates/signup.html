<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width="device-width", initial-scale="1.0">
    <title>Sign Up - Career Guide AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main class="auth-page">
        <div class="container">
            <a href="{{ url_for('home') }}" class="back-link">Go Back</a>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Back to Home
            </a>
    
            <div class="auth-card glass">
                <div class="logo animate-float">
                    <img src="{{ url_for('static', filename='ship-logo.png') }}" alt="Logo">
                </div>
                
                <h1 class="gradient-text">Create Account</h1>
                
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large">Sign Up</button>
                </form>
                
                <p class="auth-switch">
                    Already have an account? <a href="{{ url_for('signin') }}">Sign In</a>
                </p>
            </div>
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
